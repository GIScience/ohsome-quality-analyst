# All configuration for plugins and other utils is defined here.
# Read more about `setup.cfg`:
# https://docs.python.org/3/distutils/configfile.html


[flake8]
# W503: https://github.com/python/black#line-breaks--binary-operators
# E203: https://github.com/psf/black#slices
# These settings are compatible with Black
ignore = W503, E203
inline-quotes = double
max-line-length = 88

per-file-ignores =
    # TODO: Fix issues causing those warnings
    ohsome_quality_analyst/indicators/mapping_saturation/sigmoid_curve.py:N806,N802,N803,N801
    # N803: argument name should be lowercase
    #   Ignore for Fast-API parameters which are definied as mixedCase
    # N815: mixedCase variable in class scope (constants, method names)
    #   Ignore for Fast-API parameters which are definied as mixedCase
    ohsome_quality_analyst/api/api.py:N803,N815

[isort]
# https://github.com/timothycrosley/isort/wiki/isort-Settings
# See https://github.com/timothycrosley/isort#multi-line-output-modes
# These settings are compatible with Black
include_trailing_comma = true
multi_line_output = 3
force_grid_wrap = 0
use_parentheses = True
ensure_newline_before_comments = True
line_length = 88

[mypy]

[mypy-psycopg2.*]
ignore_missing_imports = True

[mypy-geojson.*]
ignore_missing_imports = True
