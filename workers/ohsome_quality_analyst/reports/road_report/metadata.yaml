---
RoadReport:
  name: Road Report
  description: |
    This report gives a general overview of the quality for roads.
  label_description:
    red: |
      The data quality in this region is low.
      Here, many roads are probably not yet mapped.
    yellow: |
      At least one indicator shows only medium quality.
      You should inspect the results for the individual indicators
      to identify potential data quality concerns.
    green: |
      It is likely that the roads in this region are already well mapped.
    undefined: |
      Could not derive quality level.
