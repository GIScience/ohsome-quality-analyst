<div class="oqt-section-container section-flex">
  <div class="one-third indicator-graph">
    {{svg}}
  </div>
  <div class="two-thirds indicator-text">
    <h4>{{indicator_name}} for {{layer_name}}</h4>
    <p>
      <p>
        {{traffic_light}}
      </p>
    </p>
    <p>
        {{result_description}}
    </p>
    <p class="indicator-metadata-text">
      Indicator description:
      <br>
      {{indicator_description}}
    </p>
  </div>
</div>
<hr class="indicator-splitline" style="
  display: block;
  height: 1px;
  border: 0;
  border-top: 1px solid #e0e0e0;
  margin: 10px auto;">
